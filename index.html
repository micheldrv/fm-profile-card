<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/png"
    />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="background">
      <img src="images/bg-pattern-top.svg" alt="" class="background-top" />
      <img
        src="images/bg-pattern-bottom.svg"
        alt=""
        class="background-bottom"
      />
    </div>
    <div class="card">
      <div class="banner"></div>
      <div class="profile">
        <img
          src="images/image-victor.jpg"
          alt=""
          class="profile-image"
          width="100px"
          height="100px"
        />
        <div class="account-data">
          <p class="personal">
            <span class="name">Victor Crest</span>
            <span class="age">26</span>
          </p>
          <p class="location">London</p>
        </div>
        <div class="profile-counts">
          <div class="count-container">
            <p class="count-value">80K</p>
            <p class="count-label">Followers</p>
          </div>
          <div class="count-container">
            <p class="count-value">803K</p>
            <p class="count-label">Likes</p>
          </div>
          <div class="count-container">
            <p class="count-value">1.4K</p>
            <p class="count-label">Photos</p>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      <div class="attribution-info">
        <span>Challenge by</span>
        <a href="https://www.frontendmentor.io?ref=challenge">
          Frontend Mentor
        </a>
      </div>
      <div class="attribution-info">
        <span>Coded by</span>
        <a href="https://github.com/micheldrv">micheldrv</a>
      </div>
    </div>
  </body>
</html>
